<main>
  <div class="container">
    <h1>Sign In</h1>
    <form [formGroup]="sign_in_form" (ngSubmit)="on_submit(sign_in_form.value)">
      <div class="input-container">
        <input class="hidden-input" nbInput />
      </div>
      <div class="input-container">
        <input
          type="text"
          nbInput
          shape="semi-round"
          fullWidth
          placeholder="Username"
          formControlName="username"
        />
      </div>
      <div class="input-container">
        <input
          type="password"
          nbInput
          shape="semi-round"
          fullWidth
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="input-container">
        <button type="submit" nbButton hero status="primary" shape="semi-round">
          SIGN IN
        </button>
      </div>
    </form>
  </div>
</main>
